<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect for Faster Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Friday 12:16</span>
              <span id="description">scattered clouds </span>
            </p>
            <p class="weather-app-details">
              Humidity: <strong id="humidity">52%</strong>, Wind:
              <strong id="wind">6.69km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-app-icon"
            />

            <div class="weather-app-value" id="temperature">12</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://app.netlify.com/teams/lydiamatz/sites"
          >Lydia Matziaraki </a
        >, is
        <a href="https://github.com/lydiamatz/My-weather-app">
          open-sourced on github
        </a>
        and
        <a href="https://lydias-weather-project.netlify.app/">
          hosted on netlify.</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
