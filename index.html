<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>Tuesday 02:49, scattered clouds</p>
        <br />
        <p>Humidity 66%, Wind 3.13km/h</p>
        ⛅ 12°C
      </main>
      <footer>
        Coded by
        <a href="https://app.netlify.com/teams/lydiamatz/sites"
          >Lydia Matziaraki </a
        >, is
        <a href="https://github.com/lydiamatz/My-weather-app">
          open-sourced on github
        </a>
        and
        <a href="https://lydias-weather-project.netlify.app/">
          hosted on netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
